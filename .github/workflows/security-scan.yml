name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: OWASP Dependency Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.2/dependency-check-8.4.2-release.zip
          unzip dependency-check-8.4.2-release.zip
          ./dependency-check/bin/dependency-check.sh --scan ./ --format HTML --out ./reports --failOnCVSS 7

      - name: Store security report
        if: always()
        run: |
          mkdir -p ~/security-reports
          cp -r ./reports/* ~/security-reports/ || true

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@main
        with:
          name: dependency-check-report
          path: ~/security-reports
